name: NexusAI CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  provision:
    name: 'Terraform Provisioning'
    runs-on: ubuntu-latest
    outputs:
      instance_ip: ${{ steps.get_ip.outputs.ip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        # Run init from the 'chatbot' subdirectory where the .tf files reside
        run: terraform init
        working-directory: ./chatbot

      - name: Terraform Apply
        # ROUTE53 variable is removed, applying without extra arguments
        run: terraform apply -auto-approve
        working-directory: ./chatbot

      - name: Ensure Instance is Running and Get IP
        id: get_ip
        run: |
          # Use the tag defined in your main.tf: "NexusAI-Server-Terraform"
          INSTANCE_ID=$(aws ec2 describe-instances --filters "Name=tag:Name,Values=NexusAI-Server-Terraform" "Name=instance-state-name,Values=running,stopped" --query "Reservations[0].Instances[0].InstanceId" --output text)
          if [ "$INSTANCE_ID" == "None" ]; then
            echo "No running or stopped instance found with tag 'NexusAI-Server-Terraform'."
            exit 1
          fi
          echo "Found Instance ID: $INSTANCE_ID"
          
          # Logic to start the instance if it's stopped
          INSTANCE_STATE=$(aws ec2 describe-instances --instance-ids $INSTANCE_ID --query "Reservations[0].Instances[0].State.Name" --output text)
          echo "Instance state is: $INSTANCE_STATE"
          if [ "$INSTANCE_STATE" == "stopped" ]; then
            echo "Instance is stopped. Sending start command..."
            aws ec2 start-instances --instance-ids $INSTANCE_ID
            echo "Waiting for instance to enter 'running' state..."
            aws ec2 wait instance-running --instance-ids $INSTANCE_ID
            echo "Instance is now running."
          elif [ "$INSTANCE_STATE" == "terminated" ]; then
            echo "FATAL: The instance has been terminated. A new 'terraform apply' is required."
            exit 1
          fi
          ip_address=$(aws ec2 describe-instances --instance-ids $INSTANCE_ID --query "Reservations[0].Instances[0].PublicIpAddress" --output text)
          echo "Instance Public IP: $ip_address"
          echo "ip=${ip_address}" >> $GITHUB_OUTPUT

  sonarqube:
    name: 'SonarCloud Code Analysis'
    runs-on: ubuntu-latest
    outputs:
      quality_gate_passed: ${{ steps.quality_gate.outputs.quality_gate_passed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          if [ -f ./chatbot/requirements.txt ]; then
            pip install -r ./chatbot/requirements.txt
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@master
        with:
          # Tell the scanner where the sonar-project.properties file is located
          projectBaseDir: ./chatbot 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Check Quality Gate Status
        id: quality_gate
        run: |
          echo "Waiting for Quality Gate result..."
          sleep 30
          # ProjectKey from ./chatbot/sonar-project.properties
          QUALITY_GATE_STATUS=$(curl -s -u "${{ secrets.SONAR_TOKEN }}:" "https://sonarcloud.io/api/qualitygates/project_status?projectKey=Aanidhay_Nexus-AI-Chatbot" | jq -r '.projectStatus.status')
          echo "Quality Gate Status: $QUALITY_GATE_STATUS"
          if [ "$QUALITY_GATE_STATUS" = "OK" ]; then
            echo "âœ… Quality Gate PASSED - Deployment can proceed"
            echo "quality_gate_passed=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Quality Gate FAILED - Deployment will be blocked"
            echo "quality_gate_passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Send SonarCloud Results via Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "NexusAI SonarCloud Analysis Results - ${{ steps.quality_gate.outputs.quality_gate_passed == 'true' && 'âœ… PASSED' || 'âŒ FAILED' }}"
          body: |
            SonarCloud analysis completed for commit ${{ github.sha }}.
            ðŸŽ¯ Quality Gate Status: ${{ steps.quality_gate.outputs.quality_gate_passed == 'true' && 'PASSED âœ…' || 'FAILED âŒ' }}
            View detailed results at: https://sonarcloud.io/project/overview?id=Aanidhay_Nexus-AI-Chatbot
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: NexusAI CI/CD Pipeline

  owasp-dependency-check:
    name: 'OWASP Dependency Check'
    runs-on: ubuntu-latest
    outputs:
      security_scan_passed: ${{ steps.process_results.outputs.security_scan_passed }}
      vulnerabilities_found: ${{ steps.process_results.outputs.vulnerabilities_found }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          if [ -f ./chatbot/requirements.txt ]; then
            sudo apt-get install -y jq 
            pip install -r ./chatbot/requirements.txt
          fi

      - name: Run OWASP Dependency Check
        id: dependency_check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'NexusAI-Dependencies'
          path: './chatbot' 
          format: 'ALL'
          args: >
            --enableRetired
            --enableExperimental
            --failOnCVSS 7.0 
            --suppression suppression.xml
        continue-on-error: true

      - name: Process OWASP Results
        id: process_results
        run: |
          echo "Processing OWASP Dependency Check results..."
          if [ -f "reports/dependency-check-report.json" ]; then
            HIGH_VULN=$(jq '.dependencies[]?.vulnerabilities[]? | select(.severity == "HIGH") | .name' reports/dependency-check-report.json 2>/dev/null | wc -l || echo "0")
            CRITICAL_VULN=$(jq '.dependencies[]?.vulnerabilities[]? | select(.severity == "CRITICAL") | .name' reports/dependency-check-report.json 2>/dev/null | wc -l || echo "0")
            TOTAL_VULN=$((HIGH_VULN + CRITICAL_VULN))
            
            echo "vulnerabilities_found=$TOTAL_VULN" >> $GITHUB_OUTPUT
            
            if [ "$CRITICAL_VULN" -gt 0 ] || [ "$HIGH_VULN" -gt 0 ]; then
              echo "âŒ Security scan FAILED - Critical or High vulnerabilities found"
              echo "security_scan_passed=false" >> $GITHUB_OUTPUT
            else
              echo "âœ… Security scan PASSED - No critical or high vulnerabilities"
              echo "security_scan_passed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "âš ï¸ No dependency check report found."
            echo "security_scan_passed=false" >> $GITHUB_OUTPUT
            echo "vulnerabilities_found=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Upload OWASP Dependency Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nexusai-dependency-check-report
          path: reports/

      - name: Send OWASP Results via Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "NexusAI OWASP Dependency Check Results - ${{ steps.process_results.outputs.security_scan_passed == 'true' && 'âœ… PASSED' || 'âŒ FAILED' }}"
          body: |
            ðŸ”’ Security Scan Status: ${{ steps.process_results.outputs.security_scan_passed == 'true' && 'PASSED âœ…' || 'FAILED âŒ' }}
            ðŸ“Š Total Critical/High Vulnerabilities: ${{ steps.process_results.outputs.vulnerabilities_found || '0' }}
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: NexusAI CI/CD Pipeline

  deploy:
    name: 'Build, Deploy, and Monitor'
    runs-on: ubuntu-latest
    needs: [provision, sonarqube]
    if: needs.sonarqube.outputs.quality_gate_passed == 'true' 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./chatbot
          file: ./chatbot/Dockerfile 
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nexusai-app:latest
          build-args: |
            --no-cache

      - name: Deploy to EC2 and Update DNS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ needs.provision.outputs.instance_ip }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Starting deployment sequence on EC2 instance..."
            
            # 1. Docker Daemon Startup Check
            sudo systemctl start docker
            for i in {1..10}; do
              if sudo docker info &> /dev/null; then
                break
              fi
              sleep 2
            done
            sudo chmod 666 /var/run/docker.sock
            
            # --- DUCKDNS UPDATE LOGIC (Replaced Route 53) ---
            echo "Attempting to update DuckDNS for domain: ${{ secrets.DUCKDNS_DOMAIN }}"
            DUCKDNS_RESPONSE=$(curl "https://www.duckdns.org/update?domains=${{ secrets.DUCKDNS_DOMAIN }}&token=${{ secrets.DUCKDNS_TOKEN }}&ip=")
            
            if [ "$DUCKDNS_RESPONSE" = "OK" ]; then
              echo "âœ… DuckDNS update successful! Waiting 30 seconds for propagation..."
            else
              echo "âŒ ERROR: DuckDNS update failed. Response was: $DUCKDNS_RESPONSE"
              exit 1
            fi
            sleep 30
            
            # --- APPLICATION DEPLOYMENT & CADDYFILE CREATION ---
            docker network create nexusai_network 2>/dev/null || echo "Network nexusai_network already exists"

            docker stop nexusai-app 2>/dev/null || echo "Container nexusai-app was not running"
            docker rm nexusai-app 2>/dev/null || echo "Container nexusai-app did not exist"
            docker stop nexusai-caddy 2>/dev/null || echo "Container nexusai-caddy was not running"
            docker rm nexusai-caddy 2>/dev/null || echo "Container nexusai-caddy did not exist"

            echo "Waiting 5 seconds for Docker cleanup..."
            sleep 5

            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nexusai-app:latest
            
            docker run -d \
              --network nexusai_network \
              --name nexusai-app \
              -e GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
              --restart always \
              ${{ secrets.DOCKERHUB_USERNAME }}/nexusai-app:latest
            
            # 1. Create the Caddyfile on the EC2 host's home directory (This part is correct and must be kept)
            sudo bash -c 'cat > /home/ubuntu/Caddyfile <<EOF
            ${{ secrets.DUCKDNS_DOMAIN }}.duckdns.org {
                reverse_proxy nexusai-app:80
            }
            EOF'

            # 2. Run Caddy, mounting the Caddyfile and using the simplest command.
            docker run -d \
              -p 80:80 \
              -p 443:443 \
              -p 443:443/udp \
              --network nexusai_network \
              --name nexusai-caddy \
              --restart always \
              --user=root \
              -v /home/ubuntu/Caddyfile:/etc/caddy/Caddyfile \
              caddy 
              # NOTE: Omitting the CMD forces the container to use its default command: 
              # caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
            
            echo "Deployment completed successfully! Access via https://${{ secrets.DUCKDNS_DOMAIN }}.duckdns.org"

  
      # 3.B. Monitoring Setup (CloudWatch)
      - name: Install and Configure CloudWatch Agent
        uses: appleboy/ssh-action@master
        with:
          host: ${{ needs.provision.outputs.instance_ip }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Installing CloudWatch Agent..."
            wget https://s3.amazonaws.com/amazoncloudwatch-agent/ubuntu/amd64/latest/amazon-cloudwatch-agent.deb -O /tmp/amazon-cloudwatch-agent.deb
            sudo dpkg -i -E /tmp/amazon-cloudwatch-agent.deb
            
            # Create CloudWatch Agent config file (config.json)
            # Removed dynamic InstanceId variable as recommended for safer JSON validation
            sudo bash -c 'cat > /opt/aws/amazon-cloudwatch-agent/bin/config.json <<EOF
            {
              "agent": {
                "run_as_user": "root"
              },
              "metrics": {
                "metrics_collected": {
                  "cpu": {
                    "measurement": [
                      "cpu_usage_idle",
                      "cpu_usage_iowait",
                      "cpu_usage_user",
                      "cpu_usage_system"
                    ],
                    "metrics_collection_interval": 60,
                    "total_cpu": true
                  },
                  "disk": {
                    "measurement": [
                      "used_percent",
                      "inodes_free"
                    ],
                    "metrics_collection_interval": 60,
                    "resources": [
                      "/"
                    ]
                  },
                  "mem": {
                    "measurement": [
                      "mem_used_percent"
                    ],
                    "metrics_collection_interval": 60
                  }
                },
                "append_dimensions": {
                
                }
              },
              "logs": {
                "logs_collected": {
                  "files": {
                    "collect_list": [
                      {
                        "file_path": "/var/lib/docker/containers/*/*.log",
                        "log_group_name": "NexusAI-App-Logs",
                        "log_stream_name": "{instance_id}-docker"
                      },
                      {
                        "file_path": "/var/log/auth.log",
                        "log_group_name": "NexusAI-Security-Logs",
                        "log_stream_name": "{instance_id}-auth"
                      },
                      {
                        "file_path": "/var/log/syslog",
                        "log_group_name": "NexusAI-System-Logs",
                        "log_stream_name": "{instance_id}-syslog"
                      }
                    ]
                  }
                }
              }
            }
            EOF'

            # Start the CloudWatch Agent service
            sudo /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -c file:/opt/aws/amazon-cloudwatch-agent/bin/config.json -s
            echo "CloudWatch Agent configured for METRICS and LOGS and started."

      - name: Send Deployment Success Notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "ðŸš€ NexusAI Deployment Successful - All Security Checks Passed"
          body: |
            âœ… NexusAI deployment completed successfully!
            
            ðŸŒ Application URL: https://${{ secrets.DUCKDNS_DOMAIN }}.duckdns.org
            
            View SonarCloud Results: https://sonarcloud.io/project/overview?id=Aanidhay_Nexus-AI-Chatbot
            View CloudWatch Dashboard: Check your AWS Console
            
            Commit: ${{ github.sha }} | Author: ${{ github.actor }}
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: NexusAI CI/CD Pipeline